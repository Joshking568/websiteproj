<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Page - VGI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFD700; /* Golden background for PC page */
            color: black; /* Black text for contrast */
        }
        header {
            background-color: #B8860B; /* Darker golden for header */
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
            min-height: 80vh; /* Ensures footer is positioned correctly */
        }
        a {
            color: #00008B; /* Dark blue for links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .video-section {
            margin: 20px 0;
        }
        iframe {
            width: 80%;
            max-width: 700px;
            height: 400px;
            border: none;
        }
        nav {
            background-color: #B8860B; /* Dark golden for navigation */
            color: white;
            display: flex;
            justify-content: center;
            padding: 10px;
            position: fixed;
            bottom: 50px;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
        nav a {
            color: #fff; /* White text for contrast */
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: white;
            color: black;
            padding: 5px; /* Smaller footer for better layout */
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>PC Game Information Page</h1>
    </header>
    <main>
        <p>This is the PC page for VGI! Come here for information on PC Gaming! Made and distributed by different PC manufacturers.</p>

        <div class="video-section">
            <h2>PC Black Friday Deals</h2>
            <p>Credit: <a href="https://www.youtube.com/@PaulsHardware" target="_blank">Paul's Hardware</a></p>
            <iframe 
                src="https://www.youtube.com/embed/Pd_nwtc9VZI" 
                title="PC Black Friday Deals">
            </iframe>
        </div>

        <div class="video-section">
            <h2>Steam Sale Deals</h2>
            <p>Credit: <a href="https://www.youtube.com/@Fextralife" target="_blank">Fextralife</a></p>
            <iframe 
                src="https://www.youtube.com/embed/UlHV2xpUvP8" 
                title="Steam Sale Deals">
            </iframe>
        </div>
    </main>
    <nav>
        <a href="../index.html">Home</a>
    </nav>
    <footer>
        <p>&copy; 2024 VGI. All Rights Reserved.</p>
    </footer>
</body>
</html>
