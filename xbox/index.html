<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox Page - VGI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #107C10; 
            color: white; 
        }
        header {
            background-color: #005A00; 
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
            min-height: 80vh; 
        }
        a {
            color: #ADD8E6; 
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .video-section {
            margin: 20px 0;
        }
        iframe {
            width: 80%;
            max-width: 700px;
            height: 400px;
            border: none;
        }
        nav {
            background-color: #005A00; /* Green for Xbox navigation */
            color: white;
            display: flex;
            justify-content: center;
            padding: 10px;
            position: fixed;
            bottom: 50px;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
        nav a {
            color: #fff; /* White text for contrast */
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: white;
            color: black;
            padding: 5px; /* Smaller footer for better layout */
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Xbox Video Game Information Page</h1>
    </header>
    <main>
        <p>This is the Xbox page for VGI! Come here for information on the Xbox console! Made and distributed by Microsoft.</p>

        <div class="video-section">
            <h2>Xbox Black Friday Deals</h2>
            <iframe 
                src="https://www.youtube.com/embed/H2wirQ7J-kE" 
                title="Xbox Black Friday Deals">
            </iframe>
            <p>Credit: <a href="https://www.youtube.com/@XboxOn" target="_blank">Xbox On</a></p>
        </div>

        <div class="video-section">
            <h2>Xbox Game Pass Highlights</h2>
            <p>Credit: <a href="https://www.youtube.com/@XboxNation" target="_blank">Xbox Nation</a></p> <!-- Moved the credit here -->
            <iframe 
                src="https://www.youtube.com/embed/_h5FUCpSWYg" 
                title="Xbox Game Pass Highlights">
            </iframe>
        </div>
    </main>
    <nav>
        <a href="../index.html">Home</a>
        <link rel="stylesheet" href="style.css">
    </nav>
    <footer>
        <p>&copy; 2024 VGI. All Rights Reserved.</p>
    </footer>
</body>
</html>
